<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div id="high-scores">View high scores</div>
      <div id="timer">Time: 0</div>
    </header>
    <div class="container">
      <h1 class="title">Coding Quiz Challenge</h1>
      <p id="main">Try to answer the following code-related questions within the time limit. <br /> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button id="start" class="button">Start Quiz</button>
      <div class="form">
        <label for='initials'>Enter initials: </label>
        <input type='text' name='initials' />
        <button class="button" id="submit-btn" type="submit">Submit</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
